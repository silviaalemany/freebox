<html>
    <head>
        <title>Freebox</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Welcome to Freebox!</h1>
        <button onclick="addUser()">Add a user</button>
        <p></p>

        <p></p>

        <button onclick="seeAllUsers()">See all Users</button>

        <button onclick="singleUser()">Search Users</button>
        <p></p>

        <p></p>
        <button onclick="viewPost()">View Post</button>

        <script>
            function addUser() {
                window.location.href = "/public/userform.html";

                window.location.href = "/allPosts";

                window.location.href = "/allUsers";

                window.location.href = "/public/userSearch.html";
            }
            function singlePost() {
                window.location.href = "/public/postSearch.html";
            }

            function editPost() {
                window.location.href = "/public/editPost.html";
            }

                window.location.href = "/public/postSearch.html";
            }
