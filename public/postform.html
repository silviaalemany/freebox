<html>
    <head>
        <title>Freebox: Add Post</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <form action="/createPost" method="post">

            Username: <input type="text" name="user">
            <p>
            Price: <input type="text" name="price">
            <p>
            Description: <input type="text" name="desc">
            <p>
                Tags: 
                <input type="checkbox" id="clothes" name="source" value="clothes"> <label for="clothes">Clothes</label>
                <input type="checkbox" id="furniture" name="source" value="furniture"> <label for="furniture">Furniture</label>
                <input type="checkbox" id="technology" name="source" value="technology"> <label for="technology">Technology</label>
                <input type="checkbox" id="academicsupplies" name="source" value="academicsupplies"> <label for="academicsupplies">Academic Supplies</label>
            
            <input type="submit" value="Submit form!">
            
        </form>
    </body>


</html>
